<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dos Columnas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1200px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin: 20px;
        }

        .left-column,
        .right-column {
            padding: 20px;
            box-sizing: border-box;
        }

        .left-column {
            width: 50%;
            background-color: #f9f9f9;
        }

        .right-column {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .left-column, .right-column {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                width: 100%;
                box-shadow: none;
            }
            .left-column, .right-column {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h2>Contenidos del módulo:</h2>
            <ul>
                <li>Tema 1. Creación de modelos digitales de terreno y alineaciones.</li>
                <li>Tema 2. Creación y edición de obras lineales, intersecciones y glorietas.</li>
                <li>Tema 3. Emplazamientos, parcelas y Explanaciones.</li>
                <li>Tema 4. Análisis del modelo 3D, exportación IFC y visores.</li>
            </ul>
        </div>
        <div class="right-column">
            <img src="https://advanced.campus-eadic.com/draftfile.php/774/user/draft/731983690/tecnolog%C3%ADa-bim.jpg" alt="Tecnología BIM">
        </div>
    </div>
</body>
</html>
