<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efecto Hover con Icono Mejorado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      min-height: 100vh;
    }

    .card {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.6s ease;
    }

    .card img.secondary {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      z-index: 1;
      transition: opacity 0.6s ease, transform 0.6s ease;
      transform: translateY(20px); /* Empieza más abajo */
    }

    .card:hover img.secondary {
      opacity: 1;
      transform: translateY(0); /* Sube a su posición original */
    }

    .card .icon {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background-color: #ffcc00;
      color: #333;
      font-size: 12px;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px; /* Tamaño inicial compacto */
      height: 30px;
      overflow: hidden;
      z-index: 2; /* Más alto que la imagen secundaria */
      transition: all 0.3s ease;
    }

    .card .icon span {
      display: none;
      margin-right: 5px; /* Espaciado entre el texto y la flecha */
      transition: opacity 0.3s ease;
    }

    .card .icon .arrow {
      width: 8px;
      height: 8px;
      border-right: 2px solid #333;
      border-bottom: 2px solid #333;
      transform: rotate(45deg);
      transition: transform 0.3s ease;
    }

    .card:hover .icon {
      width: 100px; /* Tamaño expandido */
      height: 40px;
      border-radius: 20px;
      padding: 0 10px;
      justify-content: space-between; /* Espacio entre el texto y la flecha */
    }

    .card:hover .icon span {
      display: inline-block;
      opacity: 1;
    }

    .card:hover .icon .arrow {
      transform: rotate(-45deg); /* Flecha hacia arriba */
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Imagen principal -->
    <img src="imag/REVISTA_360-DIC2023.png" alt="Imagen principal" class="primary">
    <!-- Imagen secundaria que aparece al hacer hover -->
    <img src="imag/REVISTA_360-MARZO2024.png" alt="Imagen hover" class="secondary">
    <!-- Ícono amarillo -->
    <div class="icon">
      <span>+ INFO</span>
      <div class="arrow"></div>
    </div>
  </div>
