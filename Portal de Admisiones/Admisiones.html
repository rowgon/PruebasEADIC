<html>
<head>
    <title>Portal en Mantenimiento</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('imagenes/fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .header {
            background-color: #0d1b3d;
            width: 100%;
            padding: 20px 40px;
            padding-left: 200px;
            text-align: left;
            position: fixed;
            top: 0;
        }

        .header a {
            text-decoration: none; /* Evita el subrayado del enlace */
        }

        .header img {
            height: 80px;
            cursor: pointer; /* Hace que el cursor cambie a mano al pasar sobre el logo */
        }

        .main-content {
            padding: 20px;
            margin-top: 100px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            max-width: 600px;
        }

        .main-content img.logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .main-content h1 {
            color: #0d1b3d;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 18px;
            color: #333333;
            margin-bottom: 40px;
        }

        .button-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button-section button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0d1b3d;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Transiciones suaves */
        }

        .button-section button i {
            margin-right: 10px;
        }

        /* Hover en los botones */
        .button-section button:hover {
            background-color: #1e2a56; /* Color diferente al hacer hover */
            transform: scale(1.05); /* Efecto de agrandamiento */
        }

        /* Responsividad para pantallas más pequeñas */
        @media (max-width: 768px) {
            .main-content h1 {
                font-size: 28px;
            }

            .main-content p {
                font-size: 16px;
            }

            .button-section button {
                width: 160px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://eadic.com"> <!-- Enlace al logo -->
            <img alt="EADIC Logo" src="imagenes/Eadic-Online-Blanco.png"/>
        </a>
    </div>
    <div class="main-content">
        <!-- Logo sobre el título -->
        <img class="logo" alt="Logo Principal" src="imagenes/Favicon_eadic-1.png"/>

        <h1>¡Portal en Mantenimiento!</h1>
        <p>Nuestro Portal está en Mantenimiento. Mientras tanto, puedes contactarnos a través de los siguientes enlaces:</p>
        <div class="button-section">
            <button onclick="window.location.href='https://soporte.eadic.biz/'">
                <i class="fas fa-headset"></i> Soporte
            </button>
            <!-- <button onclick="window.location.href='https://calendly.com'">
                <i class="fas fa-calendar-alt"></i> Calendly
            </button> -->
            <button onclick="window.location.href='https://api.whatsapp.com/send?phone=34623482659&text=Buen%20d%C3%ADa%20equipo%20EADIC.%20Necesito%20asesor%C3%ADa%20con%20mi%20proceso%20de%20admisi%C3%B3n%20al%20M%C3%A1ster%20'">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </button>
        </div>
    </div>
</body>
</html>
